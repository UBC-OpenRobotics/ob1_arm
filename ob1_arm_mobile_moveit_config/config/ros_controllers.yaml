      d: 1
      i: 1
      i_clamp: 1
    ob1_arm_arm_elbow_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ob1_arm_elbow_forearm_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ob1_arm_forearm_gripper_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1